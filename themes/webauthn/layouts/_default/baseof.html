<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
    <header>
      <div class="container">
        {{ partial "header.html" . }}
      </div>
    </header>
    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>
    <footer>
      <div class="container">
        {{ partial "footer.html" . }}
      </div>
    </footer>
</body>
</html>
