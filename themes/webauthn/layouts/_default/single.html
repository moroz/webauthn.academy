{{ define "main" }}
  <aside class="toc">
    <div class="wrapper">
      <h3>Table of contents</h3>
      {{ .TableOfContents }}
      <a href="#" class="hide-on-mobile">Go to top</a>
    </div>
  </aside>
  <main class="content">
    <h2 id="section-title">{{ .Title }}</h2>
    {{ .Content }}
  </main>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
